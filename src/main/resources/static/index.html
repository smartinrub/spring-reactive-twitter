<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Twitter App</title>
</head>
<body>
<div id="tweet"></div>
<script>
    window.addEventListener('load', function (e) {
        var tweet = document.getElementById('tweet');
        var es = new EventSource('http://localhost:8080/tweets');
        es.addEventListener('message', function (event) {
            var data = JSON.parse(event.data);
            tweet.innerHTML = '<h1>' + data.text + '</h1>';
        })
    })
</script>
</body>
</html>
